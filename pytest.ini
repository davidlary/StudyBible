[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --verbose
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    -W ignore::DeprecationWarning
# Coverage: Verify each module individually meets 80%+ target
# Total project coverage will grow as modules are added
markers =
    unit: Unit tests (fast, mocked)
    integration: Integration tests (real APIs)
    slow: Slow tests (batch processing)
